<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Practica 3</title>
</head>

<body>
    <div id="loaderContainer" class="loader-container hidden">
        <div id="loader" class="loader"></div>
    </div>
    <div class="button-container-translate">
        <div class="large-game-button">Move the robot around</div>
        <div class="game-button"></div>
        <div class="game-button" onclick="processRobotMovements(73)">I</div>
        <div class="game-button"></div>
        <div class="game-button" onclick="processRobotMovements(74)">J</div>
        <div class="game-button" onclick="processRobotMovements(75)">K</div>
        <div class="game-button" onclick="processRobotMovements(76)">L</div>
    </div>
    <div class="button-container-rotate">
        <div class="large-game-button">Move the body or the head of the robot</div>
        <div class="game-button"></div>
        <div class="game-button" onclick="processRobotMovements(87)">W</div>
        <div class="game-button"></div>
        <div class="game-button" onclick="processRobotMovements(65)">A</div>
        <div class="game-button" onclick="processRobotMovements(83)">S</div>
        <div class="game-button" onclick="processRobotMovements(68)">D</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
